<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>css_8</title>
    <style>
        /* :link 用来表示没有访问过的链接（正常的链接） */
        a:link{
            color: red;
        }

        /* :visited 表示访问过的链接
        由于隐私的原因，所以visited这个伪类只能修改链接的颜色 */
        a:visited{
            color: orange;
        }

        /* :hover 表示鼠标移入的状态 */
        a:hover{
            color: aqua;
            font-size: 40px;
        }

        /* :active 表示鼠标点击 */
        a:active{
            color: yellowgreen;
        }


    </style>
</head>
<body>
    <!-- 1、访问过的链接
    2、没有访问过的链接 -->
    <a href="https://www.baidu.com">访问过的链接</a>
    <br>
    <br>
    <a href="https://www.baidu123.com">没有访问过的链接</a>
</body>
</html>
