<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>css_2</title>
    <!--
        css的语法
    -->
    <style>
        /*
        1、css中的注释
        2、css的基本语法
        选择器 声明块

        选择器，通过选择器可以选中页面中的指定元素
            比喻p 的作用就是选中页面中所有的p元素
        声明块：通过声明块来指定要为元素设置的样式
            声明块由一个一个的声明组成
            声明是一个名值对结构
                一个样式名对应以恶搞样式值，名和值之间以：连接，以；结尾
        */
        
        p{
            color: red;
            font-size: 40px;
        }
    </style>
</head>
