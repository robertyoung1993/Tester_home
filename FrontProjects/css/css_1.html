<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Css_1</title>
    <!--
        第二种方式：(内部样式表)
            -将样式编写到head中的style标签里
            - 然后通过css的选择器来选中元素并为其设置各种样式
            可以同时为多个标签设置样式，并且修改时只需要修改一处即可
            - 内部样式表更加方便对样式进行复用
            问题：
                我们的内部样式表只能对一个网页起作用
                    它里面的样式不能跨网页进行复用
    -->

    <!--
        第三种方式（外部样式表）
            - 可以将css样式编写到一个外部css文件中
            - 然后通过link标签来引入外部的css文件
            - 外部样式表需要通过link标签进行引入
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同页面之间进行复用
            - 将样式编写到外部的css文件中，可以使用到浏览器的缓存机制
                从而加快网页的加载速度，提升网页的体验
    -->
    <!-- <style>
        p{
            color: darkgoldenrod;
            font-size: 50px;
        }
    </style> -->
    <link rel="stylesheet" href="style_1.css">

</head>
<body>
    <!--
        css
            -层叠样式表
            -网页实际上是一个多层的结构，通过css可以分别为网页的每一个层来设置样式
            而最终我们能看到只是网页的最上面一层
            - 总之一句话 css用来设置网页中元素的样式
    -->
    <!--
        使用css来修改元素的样式
        第一种方式：(内联样式，行内样式)
            -在标签内部通过style属性来设置元素的样式
            但是当样式发生变化时，我们必须一个个的修改，开发是不建议使用这种方式
            <p style="color:crimson; font-size: 40px;">少小离家老大回，乡音无改鬓毛岁</p>
        

        
    -->
    <p>落霞与鼓舞起飞，秋水共长天一色</p>
    <p>滕王阁序</p>
    

</body>
</html>
