<!--文档声明，声明当前网页的版本-->
<!DOCTYPE html>
<!-- html的根标签(元素)，网页中所有内容都要写根元素里面-->
<!--lang=en代表英文网站，打开后浏览器会提示是否翻译成英文，如果lang=zh代表当前网站是中文，浏览器就不会提示是否翻译-->
<html lang="zh">
<!--head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Live Server</h1>
    <h2>Hello world!</h2>
    <h3>你好</h3>
</body>
</html>
