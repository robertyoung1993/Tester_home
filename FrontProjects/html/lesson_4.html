<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Lesson_4</title>
</head>
<body>
    <!--
        块元素
            在网页中一般通过块元素来对页面进行布局
    -->
    <!--
        行内元素
            行内元素主要用来包裹文字
            一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            块标签中基本上什么都能放
            p标签中不能放任何的快元素

            浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了快元素
                根元素中出现了除head和body以外的子元素
    -->
    <!--
        布局标签：
        header表示网页的头部
        main 表示网页的主体部分（一个页面中只有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容(侧边栏)
        article 表示独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section
        div 表示一个区块
        span 表示行内元素，一般用于网页中选中文字
    -->
    <nav>特赞导航</nav>
    <header>这是一个header</header>
    <main>这是主体部分</main>
    <footer>这个是一个footer</footer>
    <article>
        这个是一个天气预报
    </article>
    <section>独立的区块</section>
    <div>这是一个div</div>
    
</body>
</html>
