<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_6</title>
</head>
<body>
    <!--
        列表(list)
        html中可以创建列表，html列表有三种
        1、有序列表
        2、无序列表
        3、定义列表

    无序列表：使用ul标签创建无序列表
    使用li表示列表项

    有序列表：使用ol标签创建有序列表
    使用li表示列表项

    定义列表，使用dl标签来创建一个定义列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释说明

    列表之间可以相互嵌套
    -->

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页那里是标题，那里是段落</dd>
    </dl>
</body>
</html>
