<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Lesson_11</title>
</head>
<body>
    <!--
        audio 标签向当前页面引入一个外部音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性：
            controls 是否允许用户控制播放
            autoplay 音视频视频是否自动播放
                如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前大部分浏览器都不会自动对音乐自动播放
            loop 音乐是否循环播放
    -->
    <audio src="./audio/周杰伦-告白气球(Live).mp3" controls></audio>
    <br>
    <!--
        <audio src="./audio/周杰伦-告白气球(Live).mp3" controls autoplay></audio>
    -->
    <audio src="./audio/周杰伦-告白气球(Live).mp3" controls loop></audio>
    <br>
    <audio controls>
        对不起，你的浏览器不支持播放音频！请升级浏览器！
        <source src="./audio/周杰伦-告白气球(Live).mp3"> 
    </audio>
    <br>
    <!--
        使用video标签来向网页中引入一个视频
    -->
    <video src="./video/OL945奥妙2018 TVC广告片”酵素篇” May TM.mp4" controls width="600" height="400"></video>
    <br>
    <video contrlos width="600" height="400">
        <source src="./video/OL946奥妙2020 TVC广告片 除菌版本 May FGS.mp4">
    </video>
    <br>
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=d0040cqqgtz" allowFullScreen="true" width="600" height="500"></iframe>
</body>
</html>
