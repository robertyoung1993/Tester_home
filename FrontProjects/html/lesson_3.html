<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Lesson_3</title>
</head>
<body>
    <!--
        在页面中独占一行的元素称为块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>

    <hgroup>
        <h1>特赞</h1>
        <h2>er</h2>
    </hgroup>

    <!--
        em标签表示语音语调的一个加重
        在页面中不会独占一行的元素称为行内元素
        strong表示强调，重要内容
    -->
    <p>今天天气<em>真</em>好</p>
    <p>你今天必须<strong>完成作业</strong></p>
    <!--
        q短引用
    -->
    子曰：<q>学而时习之</q>
    <!--
        blackquote长引用
    -->
    <br>
    孔子说：
    <blockquote>
        这句话我从来没说过
    </blockquote>
</body>
</html>
