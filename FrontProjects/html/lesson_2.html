<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        keywords 代表网站的关键字
        description 代表制定网站的描述
        http-equiv='refresh' content=3,https://www.baidu.com 代表一定时间后重定向到新的url
    -->
    <meta name="keywords" content="Html,前端,css">
    <meta name="description" content="前端小白在学习大前端">
    <meta http-equiv="refresh" content="2, https://www.baidu.com">
    <title>Lesson_2_meta</title>
</head>
<body>
    <h1>前端学习</h1>
</body>
</html>
